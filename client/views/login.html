<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta name="title" content="REVEUX">
    <meta name="description" content="REVEUX is an ecommerce website which sells cosmetic related products. ">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://metatags.io/">
    <meta property="og:title" content="REVEUX">
    <meta property="og:description" content="REVEUX is an ecommerce website which sells cosmetic related products. ">
    <meta property="og:image"
        content="https://metatags.io/assets/meta-tags-16a33a6a8531e519cc0936fbba0ad904e52d35f34a46c97a2c9f6f7dd7d336f2.png">
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://metatags.io/">
    <meta property="twitter:title" content="REVEUX">
    <meta property="twitter:description"
        content="REVEUX is an ecommerce website which sells cosmetic related products. ">
    <meta property="twitter:image"
        content="https://metatags.io/assets/meta-tags-16a33a6a8531e519cc0936fbba0ad904e52d35f34a46c97a2c9f6f7dd7d336f2.png">
    <link rel="shortcut icon" href="/img/icons/Favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/src/output.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fauna+One&display=swap">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.min.js" defer></script>
    <style>
        .component-selected {
            box-sizing: border-box;
        }

        .component-selected--active {
            outline: 1px solid #2094ff;
        }

        .component-selected:not(.component-selected--active):hover {
            outline: 1px dashed #2094ff;
        }
    </style>
</head>

<body class="theme scrollbar-thumb-blue-500 scrollbar-track-blue-300">
    ${_navBar}
    <div id="canvas-wrapper" class="flex min-h-screen overflow-hidden container px-5 py-24 mx-auto lg:px-16">
        <div class="flex flex-col justify-center flex-1 px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
            <div class="w-full max-w-xl mx-auto lg:w-96">
                <a href="/" class="text-blue-800 text-medium font-Cinzel">
                    <span>REVEUX</span>
                </a>
                <h2 class="mt-6 text-3xl font-extrabold text-neutral-600">
                    <span class="">Sign in.</span>
                </h2>
                <form action="#" method="POST" class="mt-8 space-y-6">
                    <div class="">
                        <label for="email" class="block text-sm font-medium text-neutral-600">
                            <span>Email
                                address</span>
                        </label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" autocomplete="email" required=""
                                placeholder="Your Email"
                                class="block w-full px-5 py-3 text-base placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg text-neutral-600 bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300">
                        </div>
                    </div>
                    <div class="space-y-1">
                        <label id="214a5403-b1dd-49b1-bd75-c552e6844e1a" for="password"
                            class="block text-sm font-medium text-neutral-600">
                            <span>Password</span>
                        </label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" autocomplete="current-password"
                                required="" placeholder="Your Password"
                                class="block w-full px-5 py-3 text-base placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg text-neutral-600 bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300">
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" placeholder="Your password"
                                class="w-4 h-4 text-blue-600 border-gray-200 rounded focus:ring-blue-500 block ml-2 text-sm text-neutral-600 mr-2">
                            Remember me
                        </div>

                        <div class="text-sm">
                            <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                                Forgot your password?
                            </a>
                        </div>
                    </div>
                    <div>
                        <button
                            class="flex items-center justify-center w-full px-10 py-4 text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-blue-600 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                            type="submit">
                            Sign in
                        </button>
                    </div>
                </form>
                <div class="relative my-4">
                    <!-- <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300">
                        </div>
                    </div> -->
                    <div
                        class="relative flex justify-center text-sm px-2 before:contents-[''] before:absolute before:border-b-2 before:border-gray-300 before:w-1/3 before:-translate-x-full before:translate-y-2 after:contents-[''] after:absolute after:border-b-2 after:border-gray-300 after:w-1/3 after:translate-x-full after:translate-y-2">
                        Or continue with
                    </div>
                </div>
                <div>
                    <button
                        class="w-full items-center block px-10 py-3.5 text-base font-medium text-center text-blue-600 transition duration-500 ease-in-out transform border-2 border-white shadow-md rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 bg-white/70 hover:bg-white/50"
                        type="submit">
                        <div class="flex items-center justify-center">
                            <svg class="mr-4 w-6" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" class="w-6 h-6" viewBox="0 0 48 48">
                                <defs id="6b6cd211-fc50-417b-93fd-9ed3d7a06652">
                                    <path id="a"
                                        d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z">
                                    </path>
                                </defs>
                                <clipPath id="b">
                                    <use id="7697cec6-fa05-49e3-9d97-0df5ffbab7bc" xlink:href="#a" overflow="visible">
                                    </use>
                                </clipPath>
                                <path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z">
                                </path>
                                <path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z">
                                </path>
                                <path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z">
                                </path>
                                <path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z">
                                </path>
                            </svg>
                            Log in with Google
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <div class="relative flex-1 hidden w-0 overflow-hidden lg:block rounded-lg">
            <img class="inset-0 object-cover object-top w-full h-full"
                src="https://images.unsplash.com/photo-1608571423902-eed4a5ad8108?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&q=80"
                alt="Serum Banner" draggable="false">
        </div>
    </div>

    ${_footer}
</body>

</html>
