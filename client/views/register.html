<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <meta name="title" content="REVEUX">
    <meta name="description" content="REVEUX is an ecommerce website which sells cosmetic related products. ">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://metatags.io/">
    <meta property="og:title" content="REVEUX">
    <meta property="og:description" content="REVEUX is an ecommerce website which sells cosmetic related products. ">
    <meta property="og:image"
        content="https://metatags.io/assets/meta-tags-16a33a6a8531e519cc0936fbba0ad904e52d35f34a46c97a2c9f6f7dd7d336f2.png">
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://metatags.io/">
    <meta property="twitter:title" content="REVEUX">
    <meta property="twitter:description"
        content="REVEUX is an ecommerce website which sells cosmetic related products. ">
    <meta property="twitter:image"
        content="https://metatags.io/assets/meta-tags-16a33a6a8531e519cc0936fbba0ad904e52d35f34a46c97a2c9f6f7dd7d336f2.png">
    <link rel="shortcut icon" href="/img/icons/Favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/src/output.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.min.js" defer></script>
</head>

<body>
    <header>
        ${_navBar}
    </header>

    <section>
        <div id="canvas-wrapper" class="flex min-h-screen overflow-hidden container px-5 py-24 mx-auto lg:px-16">
            <div class="flex flex-col justify-center flex-1 px-4 pb-6 sm:px-6 lg:flex-none lg:px-20 lg:py-12 xl:px-24">
                <div class="w-full max-w-xl mx-auto lg:w-96">
                    <a href="/" class="text-blue-800 text-medium font-Cinzel tracking-widest">
                        <span>REVEUX</span>
                    </a>
                    <h2 class="mt-6 text-3xl font-extrabold text-neutral-600">
                        <span class="">Sign up.</span>
                    </h2>
                    <form action="#" method="POST" class="mt-8 space-y-6">
                        <div class="flex flex-wrap">
                            <div class="w-full lg:w-1/2 lg:pr-2">
                                <label for="first_name" class="label-input-field">
                                    <span>First name</span>
                                </label>
                                <div class="mt-1">
                                    <input id="email" name="email" type="email" autocomplete="email" required=""
                                        placeholder="Your first name" class="input-field">
                                </div>
                            </div>
                            <div class="w-full mt-6 lg:w-1/2 lg:pl-2 lg:mt-0">
                                <label for="second_name" class="label-input-field">
                                    <span>Last name</span>
                                </label>
                                <div class="mt-1">
                                    <input id="email" name="email" type="email" autocomplete="email" required=""
                                        placeholder="Your last name" class="input-field">
                                </div>
                            </div>
                        </div>
                        <div class="">
                            <label for="email" class="label-input-field">
                                <span>Email
                                    address</span>
                            </label>
                            <div class="mt-1 flex bg-gray-50 rounded-lg">
                                <input id="email" name="email" type="email" autocomplete="email" required=""
                                    placeholder="Your Email" class="input-field">
                                <svg class="h-6 w-6 mr-4 my-auto text-gray-300" xmlns="http://www.w3.org/2000/svg"
                                    fill="none" viewbox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207">
                                    </path>
                                </svg>
                            </div>
                        </div>
                        <div class="space-y-1">
                            <label for="password" class="label-input-field">
                                <span>Password</span>
                            </label>
                            <div class="mt-1 flex bg-gray-50 rounded-lg">
                                <input id="password" name="password" type="password" autocomplete="current-password"
                                    required="" placeholder="Your Password" class="input-field">
                                <button>
                                    <svg class="h-6 w-6 mr-4 my-auto text-gray-300" xmlns="http://www.w3.org/2000/svg"
                                        fill="none" viewbox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                        </path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div>
                            <button class="flex items-center justify-center w-full primary-btn" type="submit">
                                Sign up
                            </button>
                        </div>
                    </form>
                    <div class="relative my-4">
                        <!-- <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300">
                            </div>
                        </div> -->
                        <div
                            class="relative flex justify-center text-sm px-2 before:contents-[''] before:absolute before:border-b-2 before:border-gray-300 before:w-1/3 before:-translate-x-full before:translate-y-2 after:contents-[''] after:absolute after:border-b-2 after:border-gray-300 after:w-1/3 after:translate-x-full after:translate-y-2">
                            Or sign up with
                        </div>
                    </div>
                    <div class="flex flex-col items-center gap-5">
                        <button
                            class="w-full items-center block px-10 py-3.5 text-base font-medium text-center secondary-btn shadow-md shadow-[hsl(38,84%,80%)]"
                            type="submit">
                            <div class="flex items-center justify-center">
                                <svg class="mr-4 w-6" xmlns="http://www.w3.org/2000/svg"
                                    xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 48 48">
                                    <defs id="6b6cd211-fc50-417b-93fd-9ed3d7a06652">
                                        <path id="a"
                                            d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z">
                                        </path>
                                    </defs>
                                    <clipPath id="b">
                                        <use id="7697cec6-fa05-49e3-9d97-0df5ffbab7bc" xlink:href="#a"
                                            overflow="visible">
                                        </use>
                                    </clipPath>
                                    <path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z">
                                    </path>
                                    <path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z">
                                    </path>
                                    <path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z">
                                    </path>
                                    <path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z">
                                    </path>
                                </svg>
                                Google
                            </div>
                        </button>
                        <span class="text-gray-400 text-xs">
                            <span>Already have an account?</span>
                            <a class="text-blue-600 hover:underline" href="/login">Sign In</a>
                        </span>
                        <p class="mt-8 text-xs text-gray-400"><a class="underline hover:text-gray-500" href="#">Policy
                                privacy</a> and <a class="underline hover:text-gray-500" href="#">Terms of Use</a>
                        </p>
                    </div>
                </div>
            </div>

            <div class="relative flex-1 hidden w-0 overflow-hidden lg:block rounded-lg">
                <img class="inset-0 object-cover object-top w-full h-full"
                    src="https://images.unsplash.com/photo-1608571702346-bf078a741b19?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&q=80"
                    alt="Serum Banner" draggable="false">
            </div>
        </div>
    </section>

    ${_footer}
</body>

</html>
