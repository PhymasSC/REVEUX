<body>

    <header>
        ${_navBar}
        <section class="py-20">
            <div class="container px-4 mx-auto">
                <div class="flex flex-wrap -mx-3">
                    <div class="w-full lg:w-1/2 px-3">
                        <div class="max-w-sm">
                            <span class="text-sm text-gray-400">Contact Us</span>
                            <h2 class="mt-2 text-4xl font-bold font-heading">We will be glad to hear from you!</h2>
                        </div>
                        <div class="mt-10 lg:mt-24">
                            <div class="mb-10 leading-relaxed">
                                <h3 class="text-sm text-gray-400">Phone</h3>
                                <p>+ 60 123-456-789</p>
                            </div>
                            <div class="mb-10 leading-relaxed">
                                <h4 class="text-sm text-gray-400">E-mail</h4>
                                <p>donotreply.reveux@gmail.com</p>
                            </div>
                        </div>
                    </div>
                    <div class="w-full lg:w-1/2 px-3">
                        <form action="/contact" method="get">
                            <div class="mb-4 text-sm">
                                <span class="mr-4 font-semibold">Department:</span>
                                <label class="mr-4">
                                    <input class="mr-1" type="radio" name="department" value="1" checked="">
                                    <span>Support</span>
                                </label>
                                <label>
                                    <input class="mr-1" type="radio" name="department" value="2">
                                    <span>Sales</span>
                                </label>
                            </div>
                            <div class="mb-4">
                                <label for="subject" class="label-input-field">
                                    <span>Subject</span>
                                </label>
                                <input name="subject" class="input-field" type="text" placeholder="Subject">
                            </div>
                            <div class="mb-4">
                                <label for="name" class="label-input-field">
                                    <span>Full name</span>
                                </label>
                                <input name="name" class="input-field" type="text" placeholder="Name">
                            </div>
                            <div class="mb-4">
                                <label for="email" class="label-input-field">
                                    <span>Email
                                        address</span>
                                </label>
                                <input name="email" class="input-field" type="email" placeholder="Your Email">
                            </div>
                            <div class="mb-4">
                                <label for="text" class="label-input-field">
                                    <span>Message</span>
                                </label>
                                <textarea name="message" class="input-field min-h-[10rem] max-h-[20rem]" type="text"
                                    placeholder="Message..."></textarea>
                            </div>
                            <div class="flex justify-between items-center">
                                <label>
                                    <input class="checkbox" type="checkbox" name="terms" value="1">
                                    <span class="text-sm font-semibold">I agree to terms and conditions.</span>
                                </label>
                                <button class="py-4 px-8 text-sm primary-btn" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </header>
